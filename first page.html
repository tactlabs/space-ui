<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.ml15 {
  font-weight: 800;
  font-size: 7.8em;
  text-transform: uppercase;
  letter-spacing: 0.5em;
  color: aliceblue;
  text-align: center;
  padding-top: 5rem;
  word-spacing: 0em;
  }

.ml15 .word {
  display: inline-block;
  line-height: 1em;
  word-spacing: 0em;
}
body{
    background:url("solar_system_2.gif");
    background-size:contain;
    height:100vh;
    padding:0;
    margin:0;
}
</style>

</head>
<body>
    
    <h1 class="ml15">
        <span class="word">ESPA</span>
        <span class="word">ZIMOS</span>
      </h1>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script>
        anime.timeline({loop: true})
  .add({
    targets: '.ml15 .word',
    scale: [14,1],
    opacity: [0,1],
    easing: "easeOutCirc",
    duration: 800,
    delay: (el, i) => 800 * i
  })
  .add({
    targets: '.ml15',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
    </script>
</body>
</html>
